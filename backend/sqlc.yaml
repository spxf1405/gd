# sqlc.yaml - Configuration file
version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/**/schema.sql"
    queries: "internal/**/queries.sql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
